<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brave Soles VR Store</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity 
        camera 
        look-controls 
        position="0 1.6 0" 
        cursor="fuse: false; rayOrigin: mouse" 
        raycaster="objects: .clickable">
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#e4d8c4" intensity="0.4"></a-light>
      <a-light type="directional" color="#fff7ec" intensity="0.2" position="2 3 1"></a-light>
      <a-light type="point" color="#ffdfbb" intensity="0.2" position="0 2 -1.5"></a-light>

      <!-- Ground with wood texture -->
      <a-plane 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        src="#woodFloor" 
        repeat="4 4">
      </a-plane>

      <!-- 3D Sandal Model -->
      <a-entity 
        id="shoeModel" 
        gltf-model="#sandalModel" 
        position="0 0.2 -3" 
        scale="2 2 2" 
        rotation="0 90 0"
        show-info
        class="clickable">
      </a-entity>

      <!-- Ophelia Sandal Image (product card) -->
      <a-image 
        src="#ophelia" 
        position="2 1.5 -3" 
        width="1.2" 
        height="0.9" 
        class="clickable"
        show-ophelia-info>
      </a-image>

      <!-- Info Panel: 3D Sandal -->
      <a-entity id="infoPanel" visible="false" position="0 2 -2">
        <a-plane color="#333" width="2" height="1" opacity="0.9"></a-plane>
        <a-text 
          value="Handcrafted from recycled tires.\nMade by artisans in the Dominican Republic." 
          color="#fff" 
          position="0 0 0.01" 
          align="center" 
          width="1.8"
          wrap-count="30">
        </a-text>
        <a-plane id="closeBtn" 
                 position="0 -0.35 0.02" 
                 width="0.4" 
                 height="0.15" 
                 color="#AA3333" 
                 class="clickable"
                 close-info>
        </a-plane>
        <a-text value="Close" 
                position="0 -0.35 0.03" 
                align="center" 
                color="#fff" 
                width="1">
        </a-text>
      </a-entity>

      <!-- Info Panel: Ophelia Sandal -->
      <a-entity id="opheliaPanel" visible="false" position="2 2 -2">
        <a-plane color="#3a2f23" width="2" height="1.2" opacity="0.95"></a-plane>
        <a-text 
          value="The Ophelia Sandal\nCrafted from reclaimed aircraft leather\nand grounded on upcycled tire soles." 
          color="#fff" 
          position="0 0 0.01" 
          align="center" 
          width="1.8"
          wrap-count="30">
        </a-text>
      </a-entity>

      <!-- Brave Soles Logo -->
      <a-image 
        src="#logo" 
        position="0 3 -4" 
        width="2" 
        height="0.75">
      </a-image>

      <!-- Audio Controller -->
      <a-entity id="audioController" sound="src: #calmAudio; loop: true; volume: 0.5"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="sandalModel" src="assets/sandal_shoes.glb"></a-asset-item>
        <img id="woodFloor" src="assets/wood_floor.jpg">
        <img id="logo" src="assets/bravesoles_logo.png">
        <img id="ophelia" src="assets/Ophelia_Caramel_TopView.jpg">
        <audio id="calmAudio" src="assets/calm_ambient.mp3" preload="auto"></audio>
      </a-assets>
    </a-scene>

    <script src="script.js"></script>    
  </body>
  <div id="overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    cursor: pointer;
  ">
  <button style="
    font-size: 1.5em;
    padding: 1em 2em;
    background: #ffffff;
    color: #000000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    Enter VR Experience
  </button>
</div>
</html>
